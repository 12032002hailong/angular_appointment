<div class="container">
  <div class="card mt-3">
    <div class="row">
      <div class="col">
        <h2 class="text-center">Create new appointment</h2>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6">
        <input
          class="form-control"
          type="text"
          placeholder="Appointment description"
          [(ngModel)]="newAppointmentTitle"
        />
      </div>
      <div class="col-md-4">
        <input
          class="form-control"
          type="text"
          placeholder="Appointment date"
          [(ngModel)]="newAppointmentDate"
        />
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary" w-100 (click)="addAppointment()">
          Add
        </button>
      </div>
    </div>
  </div>
  <h2 class="text-center mt-5">Appointment</h2>
  <ul class="list-group mt-3">
    <li
      *ngFor="let appointment of appointments; index as i"
      class="list-group-item d-flex justify-content-between"
    >
      {{ appointment.title }} - {{ appointment.date }}
      <button (click)="deleteAppointment(appointment)" class="btn btn-danger">
        Delete
      </button>
    </li>
  </ul>
</div>
